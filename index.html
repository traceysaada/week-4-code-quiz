<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Code Quiz</h1>
    
    <div id="container">
      <div id="openingPage">
        <div id="start">Click The Button & Start Quizing</div>
        <br />
        <button id="Start" class="btn btn-primary btn-lg">
          <h1>Start the Quiz</h1>
        </button>
      </div>
      <div id="Quiz">
        <div id="question"></div>
        <div id="choices">

        </div>
      </div>
           <div id="timer">
          <div id="counter"></div>
          <div id="btimeGauge"></div>
          <div id="timeGauge"></div>
        </div>
        <div id="progress"></div>
      </div>
      <div id="scoreContainer"></div>
    </div>
    <br />
    <br />
    <button id="submit">Beat the Timer to get your results</button>
    <div id="Results"></div>

    <script src="script.js"></script>
  </body>
</html>
